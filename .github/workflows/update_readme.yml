name: Update README with Beijing Time

on:
  schedule:
    # 22:00 UTC = 06:00 Beijing Time (UTC+8)
    # 10:00 UTC = 18:00 Beijing Time (UTC+8)
    - cron: '0 22,10 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Overwrite README.md with current time
        run: |
          TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S' > README.md

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update README.md with current Beijing time"
            git push
          fi
